<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Location Tracker Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .hero {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            color: white;
            padding: 3rem 0;
            border-radius: 0 0 1rem 1rem;
            margin-bottom: 2rem;
        }
        .card {
            border: none;
            border-radius: 1rem;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .card:hover {
            transform: translateY(-3px);
        }
        .btn-primary {
            background: linear-gradient(135deg, #1a237e 0%, #3949ab 100%);
            border: none;
            border-radius: 50px;
            padding: 0.75rem 2rem;
            font-weight: 600;
        }
        .tracking-link {
            background-color: #f1f3f5;
            border-radius: 0.5rem;
            padding: 1rem;
            font-family: monospace;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 0.5rem;
            right: 0.5rem;
            background: white;
            border: none;
            border-radius: 50%;
            width: 2.5rem;
            height: 2.5rem;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .location-item {
            background-color: #e3f2fd;
            border-left: 4px solid #2196f3;
            border-radius: 0.5rem;
            padding: 1rem;
            margin-bottom: 1rem;
        }
        .map-container {
            height: 400px;
            border-radius: 0.5rem;
            overflow: hidden;
            margin-top: 1rem;
        }
        .stats-card {
            background: linear-gradient(135deg, #3949ab 0%, #5c6bc0 100%);
            color: white;
            border-radius: 1rem;
            padding: 1.5rem;
            text-align: center;
            margin-bottom: 1rem;
        }
        .stats-number {
            font-size: 2.5rem;
            font-weight: bold;
        }
        .device-info {
            background-color: #f5f5f5;
            border-radius: 0.5rem;
            padding: 0.75rem;
            margin-top: 0.5rem;
            font-size: 0.9rem;
        }
        .nav-tabs .nav-link {
            color: #1a237e;
        }
        .nav-tabs .nav-link.active {
            color: #3949ab;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="hero">
        <div class="container text-center">
            <h1 class="display-4 fw-bold mb-3">Location Tracker</h1>
            <p class="lead">Create tracking links and monitor location data</p>
        </div>
    </div>

    <div class="container mb-5">
        <div class="row justify-content-center">
            <div class="col-lg-10">
                <!-- Stats Section -->
                <div class="row mb-4">
                    <div class="col-md-4">
                        <div class="stats-card">
                            <i class="bi bi-link-45deg" style="font-size: 2rem;"></i>
                            <div class="stats-number" id="totalLinks">0</div>
                            <div>Active Links</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <i class="bi bi-geo-alt" style="font-size: 2rem;"></i>
                            <div class="stats-number" id="totalClicks">0</div>
                            <div>Total Clicks</div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="stats-card">
                            <i class="bi bi-clock" style="font-size: 2rem;"></i>
                            <div class="stats-number" id="todayClicks">0</div>
                            <div>Today</div>
                        </div>
                    </div>
                </div>

                <!-- Create Link Section -->
                <div class="card mb-4">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Create New Tracking Link</h4>
                        <div class="mb-3">
                            <label for="linkName" class="form-label">Link Name</label>
                            <input type="text" class="form-control" id="linkName" placeholder="e.g., Campaign Link">
                        </div>
                        <div class="mb-3">
                            <label for="redirectUrl" class="form-label">Destination URL</label>
                            <input type="url" class="form-control" id="redirectUrl" placeholder="https://example.com">
                        </div>
                        <button id="generateBtn" class="btn btn-primary">
                            <i class="bi bi-link-45deg me-2"></i>Generate Link
                        </button>
                    </div>
                </div>

                <!-- Result Section -->
                <div id="resultSection" class="card mb-4" style="display: none;">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-3">Your Tracking Link</h4>
                        <div class="tracking-link mb-3">
                            <span id="trackingLink"></span>
                            <button class="copy-btn" id="copyBtn" title="Copy to clipboard">
                                <i class="bi bi-clipboard"></i>
                            </button>
                        </div>
                        <div class="d-flex gap-2">
                            <button id="viewDataBtn" class="btn btn-outline-primary">
                                <i class="bi bi-table me-2"></i>View Data
                            </button>
                            <button id="newLinkBtn" class="btn btn-outline-secondary">
                                <i class="bi bi-plus-circle me-2"></i>New Link
                            </button>
                        </div>
                    </div>
                </div>

                <!-- Data Section -->
                <div id="dataSection" class="card" style="display: none;">
                    <div class="card-body p-4">
                        <h4 class="card-title mb-4">Location Data</h4>
                        
                        <!-- Tabs -->
                        <ul class="nav nav-tabs mb-3" id="dataTabs" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active" id="table-tab" data-bs-toggle="tab" data-bs-target="#table" type="button">Table</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link" id="map-tab" data-bs-toggle="tab" data-bs-target="#map" type="button">Map</button>
                            </li>
                        </ul>
                        
                        <!-- Tab Content -->
                        <div class="tab-content" id="dataTabsContent">
                            <!-- Table View -->
                            <div class="tab-pane fade show active" id="table" role="tabpanel">
                                <div class="table-responsive">
                                    <table class="table table-hover">
                                        <thead>
                                            <tr>
                                                <th>#</th>
                                                <th>Time</th>
                                                <th>IP</th>
                                                <th>Location</th>
                                                <th>Device</th>
                                                <th>Accuracy</th>
                                            </tr>
                                        </thead>
                                        <tbody id="dataTable">
                                            <!-- Data will be inserted here -->
                                        </tbody>
                                    </table>
                                </div>
                                <div id="noData" class="alert alert-info" style="display: none;">
                                    <i class="bi bi-info-circle me-2"></i>No data available yet.
                                </div>
                            </div>
                            
                            <!-- Map View -->
                            <div class="tab-pane fade" id="map" role="tabpanel">
                                <div id="mapContainer" class="map-container"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // Database initialization
        let db;
        const request = indexedDB.open('LocationTrackerDB', 1);
        
        request.onerror = function(event) {
            console.log('Database error:', event.target.error);
        };
        
        request.onsuccess = function(event) {
            db = event.target.result;
            updateStats();
        };
        
        request.onupgradeneeded = function(event) {
            db = event.target.result;
            
            // Create object store for clicks
            const objectStore = db.createObjectStore('clicks', { keyPath: 'id', autoIncrement: true });
            objectStore.createIndex('linkId', 'linkId', { unique: false });
            objectStore.createIndex('timestamp', 'timestamp', { unique: false });
        };

        // DOM elements
        const generateBtn = document.getElementById('generateBtn');
        const resultSection = document.getElementById('resultSection');
        const trackingLink = document.getElementById('trackingLink');
        const copyBtn = document.getElementById('copyBtn');
        const viewDataBtn = document.getElementById('viewDataBtn');
        const newLinkBtn = document.getElementById('newLinkBtn');
        const dataSection = document.getElementById('dataSection');
        const dataTable = document.getElementById('dataTable');
        const noData = document.getElementById('noData');
        let currentLinkId = null;
        let map = null;
        let markers = [];

        // Update statistics
        function updateStats() {
            if (!db) return;
            
            const transaction = db.transaction(['clicks'], 'readonly');
            const objectStore = transaction.objectStore('clicks');
            const request = objectStore.getAll();
            
            request.onsuccess = function(event) {
                const clicks = event.target.result;
                document.getElementById('totalClicks').textContent = clicks.length;
                
                // Count today's clicks
                const today = new Date().toDateString();
                const todayClicks = clicks.filter(click => 
                    new Date(click.timestamp).toDateString() === today
                );
                document.getElementById('todayClicks').textContent = todayClicks.length;
                
                // Count unique links
                const uniqueLinks = [...new Set(clicks.map(click => click.linkId))];
                document.getElementById('totalLinks').textContent = uniqueLinks.length;
            };
        }

        // Generate tracking link
        generateBtn.addEventListener('click', function() {
            const linkName = document.getElementById('linkName').value || 'Unnamed Link';
            const redirectUrl = document.getElementById('redirectUrl').value || 'https://example.com';
            
            // Generate unique ID
            currentLinkId = generateUniqueId();
            
            // Show result
            const baseUrl = window.location.origin + window.location.pathname;
            trackingLink.textContent = `${baseUrl}?track=${currentLinkId}`;
            resultSection.style.display = 'block';
            dataSection.style.display = 'none';
            
            // Scroll to result
            resultSection.scrollIntoView({ behavior: 'smooth' });
        });

        // Copy to clipboard
        copyBtn.addEventListener('click', function() {
            navigator.clipboard.writeText(trackingLink.textContent).then(() => {
                const icon = copyBtn.querySelector('i');
                icon.classList.remove('bi-clipboard');
                icon.classList.add('bi-check-lg');
                
                setTimeout(() => {
                    icon.classList.remove('bi-check-lg');
                    icon.classList.add('bi-clipboard');
                }, 2000);
            });
        });

        // View data
        viewDataBtn.addEventListener('click', function() {
            if (!currentLinkId) return;
            
            loadData(currentLinkId);
            dataSection.style.display = 'block';
            dataSection.scrollIntoView({ behavior: 'smooth' });
            
            // Initialize map when map tab is clicked
            setTimeout(() => {
                document.getElementById('map-tab').addEventListener('shown.bs.tab', function() {
                    if (!map) {
                        initMap(currentLinkId);
                    }
                });
            }, 100);
        });

        // Create new link
        newLinkBtn.addEventListener('click', function() {
            document.getElementById('linkName').value = '';
            document.getElementById('redirectUrl').value = '';
            resultSection.style.display = 'none';
            dataSection.style.display = 'none';
            currentLinkId = null;
        });

        // Generate unique ID
        function generateUniqueId() {
            return Math.random().toString(36).substring(2, 15);
        }

        // Load data for a specific link
        function loadData(linkId) {
            if (!db) return;
            
            const transaction = db.transaction(['clicks'], 'readonly');
            const objectStore = transaction.objectStore('clicks');
            const index = objectStore.index('linkId');
            const request = index.getAll(linkId);
            
            request.onsuccess = function(event) {
                const clicks = event.target.result;
                
                if (clicks.length === 0) {
                    dataTable.innerHTML = '';
                    noData.style.display = 'block';
                    return;
                }
                
                noData.style.display = 'none';
                dataTable.innerHTML = '';
                
                clicks.forEach((click, index) => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${new Date(click.timestamp).toLocaleString()}</td>
                        <td>${click.ip || 'Unknown'}</td>
                        <td>${click.city || 'Unknown'}, ${click.country || 'Unknown'}</td>
                        <td>${click.userAgent || 'Unknown'}</td>
                        <td>${click.accuracy || 'Unknown'}</td>
                    `;
                    dataTable.appendChild(row);
                });
            };
        }

        // Initialize map
        function initMap(linkId) {
            if (!db) return;
            
            const transaction = db.transaction(['clicks'], 'readonly');
            const objectStore = transaction.objectStore('clicks');
            const index = objectStore.index('linkId');
            const request = index.getAll(linkId);
            
            request.onsuccess = function(event) {
                const clicks = event.target.result;
                
                if (clicks.length === 0) return;
                
                // Create map
                map = L.map('mapContainer').setView([clicks[0].lat, clicks[0].lon], 13);
                
                // Add tile layer
                L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
                    attribution: 'Â© OpenStreetMap contributors'
                }).addTo(map);
                
                // Add markers
                clicks.forEach((click, index) => {
                    if (click.lat && click.lon) {
                        const marker = L.marker([click.lat, click.lon]).addTo(map);
                        marker.bindPopup(`
                            <strong>Click #${index + 1}</strong><br>
                            Time: ${new Date(click.timestamp).toLocaleString()}<br>
                            IP: ${click.ip || 'Unknown'}<br>
                            Location: ${click.city || 'Unknown'}, ${click.country || 'Unknown'}
                        `);
                        markers.push(marker);
                    }
                });
                
                // Fit map to show all markers
                if (markers.length > 0) {
                    const group = new L.featureGroup(markers);
                    map.fitBounds(group.getBounds().pad(0.1));
                }
            };
        }

        // Get IP location
        async function getIPLocation() {
            try {
                const response = await fetch('https://ipapi.co/json/');
                const data = await response.json();
                return {
                    lat: data.latitude,
                    lon: data.longitude,
                    city: data.city,
                    country: data.country_name,
                    region: data.region,
                    ip: data.ip
                };
            } catch (error) {
                return null;
            }
        }

        // Check if this is a tracking link
        const urlParams = new URLSearchParams(window.location.search);
        const trackId = urlParams.get('track');
        
        if (trackId) {
            // This is a tracking link - get location and redirect
            const saveLocation = async (locationData) => {
                if (!db) {
                    // If database not ready, wait a bit
                    setTimeout(() => saveLocation(locationData), 100);
                    return;
                }
                
                const transaction = db.transaction(['clicks'], 'readwrite');
                const objectStore = transaction.objectStore('clicks');
                
                const clickData = {
                    linkId: trackId,
                    timestamp: new Date().toISOString(),
                    userAgent: navigator.userAgent,
                    ...locationData
                };
                
                objectStore.add(clickData);
                
                transaction.oncomplete = function() {
                    // Get redirect URL from query parameter or use default
                    const redirectUrl = urlParams.get('redirect') || 'https://example.com';
                    window.location.replace(redirectUrl);
                };
            };
            
            // Try to get GPS location first
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(
                    function(position) {
                        saveLocation({
                            lat: position.coords.latitude,
                            lon: position.coords.longitude,
                            accuracy: "GPS"
                        });
                    },
                    async function() {
                        // If GPS denied, get IP location
                        const ipLocation = await getIPLocation();
                        if (ipLocation) {
                            saveLocation({
                                ...ipLocation,
                                accuracy: "IP-Based"
                            });
                        } else {
                            // If IP location fails, save basic info
                            saveLocation({
                                accuracy: "Unknown"
                            });
                        }
                    },
                    {
                        enableHighAccuracy: true,
                        timeout: 5000,
                        maximumAge: 0
                    }
                );
            } else {
                // If geolocation not supported, get IP location
                getIPLocation().then(ipLocation => {
                    if (ipLocation) {
                        saveLocation({
                            ...ipLocation,
                            accuracy: "IP-Based"
                        });
                    } else {
                        saveLocation({
                            accuracy: "Unknown"
                        });
                    }
                });
            }
        }
    </script>
</body>
</html>
